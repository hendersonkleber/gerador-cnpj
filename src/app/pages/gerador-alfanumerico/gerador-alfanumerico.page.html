<div class="container mx-auto flex flex-col items-center justify-center">
  <div class="flex items-center">
    <div class="text-6xl font-mono mr-4">
      {{ cnpj() | cnpj }}
    </div>

    <button
      type="button"
      (click)="gerar()"
      class="bg-primary text-primary-foreground cursor-pointer font-semibold px-6 py-3 rounded-xl transition mr-2">
      GERAR
    </button>
    <button
      type="button"
      (click)="copiar()"
      class="bg-primary text-primary-foreground cursor-pointer font-semibold px-6 py-3 rounded-xl transition">
      {{ copiado() ? 'COPIADO' : 'COPIAR' }}
    </button>
  </div>
</div>
