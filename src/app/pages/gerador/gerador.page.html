<div
  class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center space-y-6"
>
  <h2 class="text-2xl font-semibold text-gray-800">CNPJ Gerado</h2>
  <div class="text-3xl font-mono text-blue-600 bg-blue-50 rounded p-4">
    {{ cnpj() | cnpj }}
  </div>
  <button
    type="button"
    (click)="gerar()"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl transition"
  >
    GERAR
  </button>
  <button
    type="button"
    (click)="copiar()"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl transition"
  >
    {{ copiado() ? "COPIADO" : "COPIAR" }}
  </button>
</div>
