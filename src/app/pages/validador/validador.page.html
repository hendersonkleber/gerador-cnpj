<div class="container mx-auto flex flex-col items-center justify-center">
  <label for="cnpj">Digite o CNPJ para validar</label>
  <input
    id="cnpj"
    type="text"
    placeholder="00.000.000/0000-00"
    class="w-full text-center font-mono text-6xl bg-transparent placeholder:text-neutral-500"
    [(ngModel)]="cnpj" />

  @if (cnpj()) {
    <p class="font-semibold px-6 py-3">
      {{ valido() ? '✅ Válido' : '❌ Inválido' }}
    </p>
  }
</div>
